apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-service-mesh
  name: 'service-b'
  annotations: {}
  labels:
    app: service-b

    app.kubernetes.io/component: service-b
    app.kubernetes.io/instance: service-b
    app.kubernetes.io/name: service-b
    app.kubernetes.io/part-of: service-b
    app.openshift.io/runtime-namespace: demo-service-mesh
spec:
  selector:
    matchLabels:
      app: service-b
  replicas: 2
  template:
    metadata:
      labels:
        app: service-b
        version: v1
        app.kubernetes.io/component: service-b
        app.kubernetes.io/name: service-b
        deployment: service-b
      annotations:
        sidecar.istio.io/inject: "true"

        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/scheme: "http"
        prometheus.io/path: "/service-b/q/metrics"
    spec:
      containers:
        - name: container
          image: >-
            quay.io/appdev_playground/service-mesh-basic-example:service-b-0.0.19
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  paused: false
